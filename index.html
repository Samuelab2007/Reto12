<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

  <body>
    <form id="listaEspera">
      <label for:="nombre">Nombres: </label>
      <input type="text" id="nombre" name="nombre" required><br>
      <label for="apellidos">Apellidos: </label>
      <input type="text" id="apellidos" name="apellidos"required><br>
      <label for="pais">País:</label>
      <input type="text" id="pais" name="pais"required><br>
      <label for="departamento">Departamento: </label>
      <input type="text" id="departamento" name="departamento" required><br>
      <label for="ciudad">Ciudad: </label>
      <input type="text" id="ciudad" name="ciudad" required><br>
      <label for="correo">Correo electrónico: </label>
      <input type="email" id="correo" name="correo" required><br>
      <label for="contrasenha">Contraseña: </label>
      <input type="password" id="contrasenha" name="contrasenha" required><br>
      <label for="internetBoolean">¿Cuenta con cobertura de internet actualmente?</label><br>
      <input type="checkbox" id="op1" name="op1" value="Sí" id="internetBoolean" required>
      <label for="op1">Sí cuento con cobertura actualmente</label><br>
      <input type="checkbox" id="op2" name="op2" value="No">
      <label for="op2">No cuento con cobertura actualmente</label><br>
      <label for="fechaNacimiento">Fecha de nacimiento: </label>
      <input type="date" id="fechaNacimiento" required><br>

      <label for="colorAntena">Escoja un color para el modem y la antena:</label>
      <select name="colorAntena" id="colorAntena" form="listaEspera">
        <option value="blanco">Blanco</option>
        <option value="dorado">Dorado</option>
        <option value="grisespacial">Gris Espacial</option>
      </select><br>
      <input type="submit" value="Enviar">
    </form>
