<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Reto 12</title>
    <link href="Styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="contenedor">
      <div id="formulario">
        <h1>Starlink</h1>
        <h3>Formulario de inscripción</h3>
        <form id="listaEspera">
          <label for:="nombre" class="l1">Nombres: </label>
          <input type="text" class="c1"id="nombre" name="nombre" required><br>
          <label for="apellidos" class="l1">Apellidos: </label>
          <input type="text" class="c1"id="apellidos" name="apellidos"required><br>
          <label for="pais" class="l1">País:</label>
          <input type="text" class="c1"id="pais" name="pais"required><br>
          <label for="departamento" class="l1">Departamento: </label>
          <input type="text" class="c1"id="departamento" name="departamento" required><br>
          <label for="ciudad" class="l1">Ciudad: </label>
          <input type="text" class="c1"id="ciudad" name="ciudad" required><br>
          <label for="correo" class="l1">Correo electrónico: </label>
          <input type="email" class="c1"id="correo" name="correo" required><br>
          <label for="contrasenha" class="l1">Contraseña: </label>
          <input type="password" class="c1"id="contrasenha" name="contrasenha" required><br><br>
          <!-- La guía pide el uso del checkbox, aunque para este caso concreto es mejor un radio button-->
          <label for="internetBoolean">¿Cuenta con cobertura de internet actualmente?</label><br>
          <input type="checkbox" id="op1" name="op1" value="Sí" required>
          <label for="op1">Sí cuento con cobertura actualmente</label><br>
          <input type="checkbox" id="op2" name="op2" value="No">
          <label for="op2">No cuento con cobertura actualmente</label><br>
          <label for="fechaNacimiento" class="l1">Fecha de nacimiento: </label>
          <input type="date" id="fechaNacimiento" class="c1" required><br><br>

          <label for="colorAntena">Escoja un color para el modem y la antena:</label>
          <select name="colorAntena" id="colorAntena" form="listaEspera">
            <option value="blanco">Blanco</option>
            <option value="dorado">Dorado</option>
            <option value="grisespacial">Gris Espacial</option>
          </select><br>
          <input type="submit" value="Enviar">
        </form>
      </div>
      <div id="nfts">
        <h1><a href="Nft/nftIndex.html">Ir a Pagina de nft</a></h1>
      </div>
    </div>
  </body>
</html>
